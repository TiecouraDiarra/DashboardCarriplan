<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Réinitialiser votre mot de passe</h3>
                    </div>
                    <div class="card-body">
                        <div class="small mb-3 text-muted tstt">Entrez votre adresse e-mail et nous vous enverrons un
                            lien pour réinitialiser votre mot de passe..</div>
                        <form>
                            <div class="form-group"><label class="small mb-1"
                                    for="inputEmailAddress">Email</label><input class="form-control py-4"
                                    id="inputEmailAddress" type="email" aria-describedby="emailHelp"
                                    placeholder="Entrez votre addresse email" /></div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a
                                    class="small" routerLink="/auth/login">Revenir à la connexion</a><a
                                    class="btn btn-primary" routerLink="/auth/login">Réinitialiser</a></div>
                        </form>
                    </div>
                    <!-- <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
